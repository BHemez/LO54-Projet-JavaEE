<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <title>School</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <!--<ui:insert name="top">Top</ui:insert>-->
            <p:menubar>
            <p:menuitem value="Home" url="home.xhtml" icon="pi pi-home" />
            <p:menuitem value="Courses" url="sessions.xhtml"/>
            <f:facet name="options">
                #{client.email}
                <p:button rendered="#{client.email == null}" outcome="login.xhtml" value="Login" icon="pi pi-user"/>
                <h:form>
                <p:commandButton rendered="#{client.email != null}" action="#{client.logoutControl()}" value="Logout" icon="pi pi-user"/>
                </h:form>
            </f:facet>
        </p:menubar>    
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
