<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Registration</title>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    </h:head>
    <h:body>
        
        <h:form>
    <p:panel id="panel" header="Authentication">
        <center>
        <p:messages id="msgs" />
 
        <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="email" value="Email" />
            <p:inputText id="email" value="#{client.email}" required="true" label="Email">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="email" display="icon" />
 
            <p:outputLabel for="password" value="Password" />
            <p:inputText id="password" value="#{client.password}" label="Password" required="true">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="password" display="icon" />
            
            <p:outputLabel for="firstname" value="Firstname" />
            <p:inputText id="firstname" value="#{client.firstname}" required="true" label="Firstname">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="firstname" display="icon" />
            
             <p:outputLabel for="lastname" value="Lastname" />
            <p:inputText id="lastname" value="#{client.lastname}" required="true" label="Lastname">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="lastname" display="icon" />
            
             <p:outputLabel for="address" value="Address" />
            <p:inputText id="address" value="#{client.address}" required="true" label="Address">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="address" display="icon" />
 
        </h:panelGrid>
 
        <p:commandButton value="Register" update="panel" action="#{client.registerControl}" icon="pi pi-check" />
            </center>
    </p:panel>
        </h:form>
    </h:body>
</html>
